<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="containe">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <!-- <ol class="carousel-indicators" >
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol> -->

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/images/banner-1.webp" alt="New york" style="width:100%; height: 340px;">
      </div>
        
      <div class="item">
        <img src="/images/banner-2.webp" alt="New york" style="width:100%; height: 340px;">
      </div>
   
      <div class="item">
        <img src="/images/banner-3.webp" alt="New york" style="width:100%; height: 340px;">
      </div>
        
      <div class="item">
        <img src="/images/banner-4.jpg" alt="New york" style="width:100%; height: 340px;">
      </div>

      <div class="item">
        <img src="/images/banner-5.webp" alt="New york" style="width:100%; height: 340px;">
      </div>

      <div class="item">
        <img src="/images/banner-6.webp" alt="New york" style="width:100%; height: 340px;">
      </div>
                 
    </div>

    <!-- Left and right controls -->
    <a 
        style="background: transparent; color:red;"
        class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a 
        style="background: transparent; color:red;"
        class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
